<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPM Birthday Carbon Thing</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
    <link type="text/css" rel="stylesheet" href="assets/css/co2birthdate.css" /> 
  </head>
  <body>
    <div id="content">
      <header class="jumbotron"><h1>Header H1</h1></header>
      <main>
        <div class="container" id="main-content">
          <h1>PPM Birthday Carbon Thing</h1>  
          <form id="form-birthday">
            <fieldset>
              <legend>Birth Date</legend>
              <div id="fieldset-grid">
                <label for="input-birth-year">
                  <span class="block">Birth Year (YYYY)</span>
                  <input type="text" id="input-birth-year" class="input-date" />
                </label>
                <label for="input-birth-month">
                  <span class="block">Birth Month (MM)</span>
                  <input type="text" id="input-birth-month" class="input-date" disabled="disabled" />
                </label>
                <label for="input-birth-day">
                  <span class="block">Birth Date (DD)</span>
                  <input type="text" id="input-birth-day" class="input-date" disabled="disabled" />
                </label>
                <input type="submit" id="input-submit" value="Get My Birthday PPM" />
              </fieldset>
            </div>
            <output id="output"></output>
          </form>
          <img id="mockup" src="https://bowdenweb.com/a/dev/shem/mockup.png" alt="Mockup of Carbon Birthday Website." />
        </div>
      </main>
      
      <footer class="footer"><h2><small rel="license"><a href="">License</a> 2020 <!-- generate this --></small></h2></footer>
    

    </div> <!-- #content -->

  </body>
<script src="assets/js/co2birthdate.js"></script>
</html>
