  <body>
    <div id="content">
      <header class="jumbotron">
       <h1></h1>
      </header>
      <main>
        <div class="container" id="main-content">
          <h1>What's Your CO<sub>2</sub> Birthdate?!</h1>  
          <form id="form-birthday">
            <fieldset>
              <legend>Enter a valid date</legend>
              <div id="fieldset-grid">
                <label for="input-birth-year">
                  <span class="block">Year (YYYY)</span>
                  <input type="text" id="input-birth-year" class="input-date" />
                </label>
                <label for="input-birth-month">
                  <span class="block">Month (MM)</span>
                  <input type="text" id="input-birth-month" class="input-date" disabled="disabled" />
                </label>
                <label for="input-birth-day">
                  <span class="block">Day (DD)</span>
                  <input type="text" id="input-birth-day" class="input-date" disabled="disabled" />
                </label>
                <input type="submit" id="input-submit" value="Get My Birthdate CO₂" disabled="disabled" />
              </div>
            </fieldset>
          </form>
        </div>
      </main>
