<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PPM Birthday Carbon Thing</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
    <link type="text/css" rel="stylesheet" href="assets/css/co2birthdate.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicons/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="assets/img/favicons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="content">
      <header class="jumbotron">
        <h1>Carbon Birthdate</h1>
      </header>
      <main>
        <div class="container" id="main-content">
          <h1>PPM Birthday Carbon Thing</h1>  
          <form id="form-birthday">
            <fieldset>
              <legend>Birth Date</legend>
              <div id="fieldset-grid">
                <label for="input-birth-year">
                  <span class="block">Birth Year (YYYY)</span>
                  <input type="text" id="input-birth-year" class="input-date" />
                </label>
                <label for="input-birth-month">
                  <span class="block">Birth Month (MM)</span>
                  <input type="text" id="input-birth-month" class="input-date" disabled="disabled" />
                </label>
                <label for="input-birth-day">
                  <span class="block">Birth Date (DD)</span>
                  <input type="text" id="input-birth-day" class="input-date" disabled="disabled" />
                </label>
                <input type="submit" id="input-submit" value="Get My Birthday PPM" disabled="disabled" />
              </div>
            </fieldset>
          </form>
        </div>
      </main>
      
      <footer class="footer">
        <h2>
          <small rel="license">
            <a href="http://www.wtfpl.net/">
              <img src="assets/img/wtfpl-badge-4.png" width="80" height="15" alt="WTFPL - Do What the Fuck You Want to Public License." />
            </a> 2020 <!-- generate this -->
          </small>
          <img src="assets/img/co2birthdate-logo-white-x064.png" width="64" height="64" alt="Carbon Birthday." id="logo-footer" />
        </h2>
      </footer>
    

    </div> <!-- #content -->

  </body>
<script src="assets/js/co2birthdate.js"></script>
</html>
